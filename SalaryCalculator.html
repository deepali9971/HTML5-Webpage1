<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/SalaryCalculator.js"></script>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/SalaryCalculator.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div class="mb-3 div1 border border-warning border-2 rounded shadow-lg">
        <h2 class="text-center"><strong>Salary Calculator</strong></h2><br>  
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Enter your Salary:</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" step="1000" name="" id="salary" placeholder="Enter your salary" required>
            </div>
        </div>
        <div>
            <button type="submit" id="submit" onclick="submit()" class="btn btn-outline-warning ">Submit</button>
        </div>
        <div class="row">
            <label class="col-sm-3">HRA:</label>
            <span class="col-sm-9" id="hra"></span>
            <label for="" class="col-sm-3">DA:</label>
            <span class="col-sm-9" id="da"></span>
            <label for="" class="col-sm-3">TA:</label>
            <span class="col-sm-9" id="ta"></span>
            <label for="" class="col-sm-3">PF to be deducted:</label>
            <span class="col-sm-9" id="pf"></span>
            <label for="" class="col-sm-3">Gross Salary:</label>
            <span class="col-sm-9" id="gs"></span>
            <label for="" class="col-sm-3">TDS to be deducted:</label>
            <span class="col-sm-9" id="tds"></span>
            <label for="" class="col-sm-3">Net Salary:</label>
            <span class="col-sm-9" id="ns"></span>
        </div>
    </div>
</body>
</html>
